<!DOCTYPE html>
<html lang="en">



<head>
    <!-- 页面头部信息 -->
    <meta charset="UTF-8">
    <title>XQ_RearchDocument</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <!--主题可选-->
<!--
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css"> -->

</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: 'DocsifyMaster',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/ruanjianshi?tab=repositories',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            autoHeader: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            //切换页面后是否自动跳转到页面顶部
            //auto2top:true,
            //文档加载的根路径，可以是二级路径或者是其他域名的路径
            //basePath:'/',
            /* // 直接渲染其他域名的文档
            basePath: 'https://docsify.js.org/',
            // 甚至直接渲染其他仓库
            basePath:'https://raw.githubusercontent.com/ryanmcdermott/clean-code-javascript/master/', */
            // 启用相对路径
            relativePath: false,
            //加载侧边栏中出现的网页图标
            logo: '/_media/icon.svg',
            //替换主题色
            //themeColor:'#3F51B5',
            //执行文档里的script标签
            executeScript: true,
            //禁用 emoji 解析
            noEmoji:false,
            //文档变更日期
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            formatUpdated: function(time) {
              // ...

              return time;
            },
            //外部链接的打开方式
            externalLinkTarget: '_blank', // default: '_blank'
            //右上角链接的打开方式
            cornerExternalLinkTarget: '_blank', // default: '_blank'
            //防止新打开的页面能够控制我们的页面
            externalLinkRel: 'noopener', // default: 'noopener'
            //不希望 docsify 处理我们的链接
            //noCompileLinks: ['/foo', '/bar/.*'],
            //滚动锚点，可以距离页面顶部有一定的空间
            topMargin: 90, // default: 0
            //创建并注册全局 Vue组件 
            vueComponents: {
             'button-counter': {
                 template: `
                     <button @click="count += 1">
                        You clicked me {{ count }} times
                     </button>
                    `,
                data() {
                     return {
                         count: 0,
                         };
                    },
                 },
            },
            vueGlobalOptions: {
             data() {
                return {
                        count: 0,
                    };
                },
            },
            vueMounts: {
             '#counter': {
                data() {
                    return {
                      count: 0,
                          };
                      },
                 },
            },
            //分页导航设置
            pagination: {
                 previousText: '上一章节',
                 nextText: {
                 '/en/': 'NEXT',
                 '/': '下一章节',
                },
                crossChapter: true,
                crossChapterText: true,
            },
            //字数统计配置
            count:{
                countable:true,
                fontsize:'0.9em',
                color:'rgb(90,90,90)',
                language:'chinese'
            },
            //标签TAB
            tabs: {
                persist: true, // default
                sync: true, // default
                theme: 'classic', // default
                tabComments: true, // default
                tabHeadings: true // default
            },
            /*搜索相关设置*/
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'DocsifyMaster',
            },
            //GITHUB上编辑
            plugins: [
                function(hook, vm) {
                hook.beforeEach(function(html) {
                    var url =
                    'https://github.com/ruanjianshi/XQ_BLOG/edit/master' +
                    vm.route.file;
                    var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n';

                    return (
                    editHtml +
                    html +
                    '\n----\n' +
                    'Last modified {docsify-updated} ' +
                    editHtml
                    );
                });
                }
            ],
         /*    markdown: {
                smartypants: true,
                renderer: {
                link: function() {
                    // ...
                }
                }
            } */
           // disqus: 'shortname'
        }
    </script> 
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

<!-- 添加预览滚动效果，但是会导致无法跳转
    <style type="text/css">
        .content {
         overflow: auto;
    }
    </style>
-->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
    <!--加载vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!--分页导航-->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!--字数统计-->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!--代码高亮，需要在所添加代码第一行添加语言声明-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>
